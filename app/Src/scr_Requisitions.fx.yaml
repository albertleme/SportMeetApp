                        varEvento: ThisItem
                    }
                );
                Navigate(
                    scr_Event,
                    ScreenTransition.Fade
                )
            ShowScrollbar: =false
            TemplatePadding: =30
            TemplateSize: =180
            Width: =Parent.Width
            ZIndex: =4

            Container19_1 As groupContainer.verticalAutoLayoutContainer:
