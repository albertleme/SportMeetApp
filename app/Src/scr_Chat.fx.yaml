scr_Chat As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    Container1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        Container2 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Semibold
            Fill: =RGBA(39, 113, 194, 1)
            FillPortions: =0
            Height: =80
            LayoutGap: =12
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =12
            PaddingLeft: =12
            PaddingRight: =12
            PaddingTop: =12
            ZIndex: =1

            Container9 As groupContainer.manualLayoutContainer:
                FillPortions: =0
                Height: =225
                LayoutMinHeight: =0
                LayoutMinWidth: =250
                Width: |
                    =50
                ZIndex: =1

                Icon1 As icon.ChevronLeft:
                    BorderColor: =App.Theme.Colors.Darker40
                    Color: =RGBA(255, 255, 255, 1)
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledColor: =RGBA(244, 244, 244, 1)
                    Height: =Parent.Height
                    Icon: =Icon.ArrowLeft
                    OnSelect: |-
                        =Back(ScreenTransition.Fade);
                        Reset(TextInputCanvas1)
                    PaddingBottom: =10
                    PaddingLeft: =6
                    PaddingRight: =6
                    PaddingTop: =10
                    Width: =Parent.Width
                    ZIndex: =1

            Container5 As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.ExtraBold
                FillPortions: =0
                Height: =Parent.Height
                LayoutMinHeight: =0
                LayoutMinWidth: =250
                RadiusBottomLeft: =100
                RadiusBottomRight: =100
                RadiusTopLeft: =100
                RadiusTopRight: =100
                Width: =Self.Height
                ZIndex: =3

                Image3 As image:
                    BorderColor: =App.Theme.Colors.Darker40
                    BorderThickness: =1
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Height: =Parent.Height
                    Image: =Coalesce(LookUp(tbUsers,ID=varProfile.ID,FotoPerfil),SampleImage)
                    ImagePosition: =ImagePosition.Fill
                    OnSelect: |-
                        =//Set(varProfile,LookUp(tbUsers,ID=varProfile.ID));
                        
                        Navigate(scr_Profile,ScreenTransition.Fade,{varProfile:LookUp(tbUsers,ID=varProfile.ID)})
                    Width: =Parent.Width
                    ZIndex: =1

            Container6 As groupContainer.manualLayoutContainer:
                Height: =Parent.Height
                LayoutMinHeight: =0
                LayoutMinWidth: =250
                ZIndex: =4

                Label1 As label:
                    BorderColor: =App.Theme.Colors.Darker40
                    Color: =RGBA(255, 255, 255, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Font: =App.Theme.Font
                    FontWeight: =FontWeight.Semibold
                    Height: =Parent.Height
                    PaddingLeft: =10
                    Size: =22
                    Text: =LookUp(tbUsers,ID=varProfile.ID,Nome)
                    Width: =Parent.Width
                    ZIndex: =1

        Container3 As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Height: =225
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =2

            "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
                BorderColor: =App.Theme.Colors.Darker40
                DelayItemLoading: =true
                Items: |-
                    =Filter(
                        tbMessages,
                        ID_Remetente = gbl_varUser.ID And ID_Destinatario = varProfile.ID Or
                        ID_Remetente = varProfile.ID And ID_Destinatario = gbl_varUser.ID
                    )
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =0
                TemplateSize: =140
                Width: =Parent.Width
                ZIndex: =1

                Container13 As groupContainer.horizontalAutoLayoutContainer:
                    Height: =Parent.TemplateHeight
                    LayoutGap: =10
                    LayoutMode: =LayoutMode.Auto
                    PaddingBottom: =10
                    PaddingLeft: =10
                    PaddingRight: =10
                    PaddingTop: =10
                    Width: =Parent.TemplateWidth
                    ZIndex: =1

                    Label13 As label:
                        BorderColor: =App.Theme.Colors.Darker40
                        Color: =RGBA(0, 0, 0, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        Height: =Parent.Height
                        LayoutMinHeight: =70
                        LayoutMinWidth: =560
                        Size: =21
                        Text: =
                        Width: =10
                        ZIndex: =1

                    Container12_2 As groupContainer.manualLayoutContainer:
                        AlignInContainer: =AlignInContainer.Center
                        DropShadow: =DropShadow.Semibold
                        FillPortions: =0
                        Height: =80
                        LayoutMinHeight: =112
                        LayoutMinWidth: =250
                        RadiusBottomLeft: =100
                        RadiusBottomRight: =100
                        RadiusTopLeft: =100
                        RadiusTopRight: =100
                        Visible: =If(ThisItem.ID_Remetente=gbl_varUser.ID,false,true)
                        Width: =80
                        X: =10
                        Y: =Parent.Height/2-Self.Height/2
                        ZIndex: =2

                        Image7 As image:
                            BorderColor: =App.Theme.Colors.Darker40
                            DisabledBorderColor: =RGBA(166, 166, 166, 1)
                            DisabledFill: =RGBA(244, 244, 244, 1)
                            Height: =Parent.Height
                            Image: =Coalesce(LookUp(tbUsers,ID=ThisItem.ID_Remetente,FotoPerfil),SampleImage)
                            ImagePosition: =ImagePosition.Fill
                            Width: =Parent.Width
                            ZIndex: =1

                    Container13_2 As groupContainer.manualLayoutContainer:
                        DropShadow: =DropShadow.Regular
                        Fill: =If(ThisItem.ID_Remetente=gbl_varUser.ID,RGBA(125, 125, 220, 0.20),RGBA(230, 230, 230, 0.8))
                        Height: =Parent.Height-20
                        LayoutMinHeight: =112
                        LayoutMinWidth: =250
                        RadiusBottomLeft: =30
                        RadiusBottomRight: =30
                        RadiusTopLeft: =30
                        RadiusTopRight: =30
                        Width: =Parent.Width
                        X: =Container12_2.Width-Container12_2.X
                        ZIndex: =3

                        TextCanvas2 As Text:
                            Align: |-
                                =
                                If(ThisItem.ID_Remetente=gbl_varUser.ID,'TextCanvas.Align'.End,'TextCanvas.Align'.Start)
                            DisplayMode: =DisplayMode.Edit
                            Height: =95
                            PaddingLeft: =20
                            PaddingRight: =20
                            Size: =26
                            Text: =ThisItem.Mensagem
                            VerticalAlign: ='TextCanvas.VerticalAlign'.Middle
                            Width: =Parent.Width
                            X: =0
                            Y: =0
                            ZIndex: =1

                        Label15 As label:
                            Align: |-
                                =
                                If(ThisItem.ID_Remetente=gbl_varUser.ID,Align.Left,Align.Right)
                            BorderColor: =App.Theme.Colors.Darker40
                            Color: =RGBA(139, 154, 159, 1)
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            Font: =App.Theme.Font
                            Height: =25
                            PaddingBottom: =10
                            PaddingLeft: =16
                            PaddingRight: =16
                            PaddingTop: =10
                            Size: =13
                            Text: |-
                                =Text(ThisItem.Criado,"dd/mm hh:mm")
                            Width: =Parent.Width
                            X: |-
                                =
                                
                                If(ThisItem.ID_Remetente=gbl_varUser.ID,0,Parent.Width-Self.Width)
                            Y: =Parent.Height-Self.Height
                            ZIndex: =2

                    Container12_3 As groupContainer.manualLayoutContainer:
                        AlignInContainer: =AlignInContainer.Center
                        DropShadow: =DropShadow.Semibold
                        FillPortions: =0
                        Height: =80
                        LayoutMinHeight: =112
                        LayoutMinWidth: =250
                        RadiusBottomLeft: =100
                        RadiusBottomRight: =100
                        RadiusTopLeft: =100
                        RadiusTopRight: =100
                        Visible: =If(ThisItem.ID_Remetente=gbl_varUser.ID,true,false)
                        Width: =80
                        X: =10
                        Y: =Parent.Height/2-Self.Height/2
                        ZIndex: =4

                        Image7_2 As image:
                            BorderColor: =App.Theme.Colors.Darker40
                            DisabledBorderColor: =RGBA(166, 166, 166, 1)
                            DisabledFill: =RGBA(244, 244, 244, 1)
                            Height: =Parent.Height
                            Image: =Coalesce(LookUp(tbUsers,ID=ThisItem.ID_Remetente,FotoPerfil),SampleImage)
                            ImagePosition: =ImagePosition.Fill
                            Width: =Parent.Width
                            ZIndex: =1

                    Label13_3 As label:
                        BorderColor: =App.Theme.Colors.Darker40
                        Color: =RGBA(0, 0, 0, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        Height: =Parent.Height
                        LayoutMinHeight: =70
                        LayoutMinWidth: =560
                        Size: =21
                        Text: =
                        Width: =10
                        ZIndex: =5

        Container4 As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =80
            LayoutGap: =12
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =12
            PaddingLeft: =12
            PaddingRight: =12
            PaddingTop: =12
            ZIndex: =3

            Container10 As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.Semibold
                Height: =Parent.Height
                LayoutMinHeight: =0
                LayoutMinWidth: =250
                RadiusBottomLeft: =10
                RadiusBottomRight: =10
                RadiusTopLeft: =10
                RadiusTopRight: =10
                ZIndex: =1

                "TextInputCanvas1 As 'Text input'":
                    DisplayMode: =DisplayMode.Edit
                    FontSize: =26
                    Height: =Parent.Height
                    Mode: ='TextInputCanvas.Mode'.Multiline
                    Placeholder: ="Digite sua mensagem..."
                    TriggerOutput: ="Focus"
                    Width: =Parent.Width
                    X: =0
                    Y: =0
                    ZIndex: =1

            Container11 As groupContainer.manualLayoutContainer:
                FillPortions: =0
                Height: =Parent.Height
                LayoutMinHeight: =0
                LayoutMinWidth: =250
                RadiusBottomLeft: =10
                RadiusBottomRight: =10
                RadiusTopLeft: =10
                RadiusTopRight: =10
                Width: =100
                ZIndex: =2

                Icon2 As icon.Send:
                    BorderColor: =App.Theme.Colors.Darker40
                    Color: =RGBA(39, 113, 194, 1)
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledColor: =RGBA(244, 244, 244, 1)
                    DisplayMode: =If(IsBlank(TextInputCanvas1.Value),DisplayMode.Disabled,DisplayMode.Edit)
                    Height: =Parent.Height
                    Icon: =Icon.Send
                    OnSelect: |-
                        =Collect(tbMessages,{ID_Remetente:gbl_varUser.ID,ID_Destinatario:varProfile.ID,Mensagem:TextInputCanvas1.Value});
                        
                        Reset(TextInputCanvas1)
                    Tooltip: ="Enviar mensagem"
                    Width: =Parent.Width
                    ZIndex: =1

