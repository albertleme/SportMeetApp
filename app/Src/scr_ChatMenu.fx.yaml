scr_ChatMenu As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: |-
        =ClearCollect(
            colMessages,
            Filter(
                tbMessages,
                ID_Remetente = gbl_varUser.ID Or gbl_varUser.ID = ID_Destinatario
            )
        )

    Rectangle1_4 As rectangle:
        BorderColor: =App.Theme.Colors.Darker40
        Fill: =RGBA(245, 245, 245, 1)
        Height: =App.Height
        Width: =App.Width
        ZIndex: =1

    Container1_1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Regular
        Fill: =RGBA(255, 255, 255, 1)
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: |-
            =Switch(
                scr_Login.Size,
                1,
                Parent.Width,
                2,
                Parent.Width,
                3,
                Parent.Width,
                4,
                640
            )
        X: =Parent.Width/2-Self.Width/2
        ZIndex: =2

        Container2_1 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Regular
            Fill: =RGBA(39, 113, 194, 1)
            FillPortions: =0
            Height: =100
            LayoutGap: =12
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =12
            PaddingLeft: =12
            PaddingRight: =12
            PaddingTop: =12
            ZIndex: =1

            Container7 As groupContainer.manualLayoutContainer:
                FillPortions: =0
                Height: =225
                LayoutMinHeight: =0
                LayoutMinWidth: =250
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Width: =66
                ZIndex: =1

                Icon4 As icon.ChevronLeft:
                    BorderColor: =App.Theme.Colors.Darker40
                    Color: =RGBA(255, 255, 255, 1)
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledColor: =RGBA(244, 244, 244, 1)
                    Height: =Parent.Height
                    Icon: =Icon.ArrowLeft
                    OnSelect: =Back(ScreenTransition.Fade)
                    PaddingBottom: =16
                    PaddingLeft: =16
                    PaddingRight: =16
                    PaddingTop: =16
                    Width: =Parent.Width
                    ZIndex: =1

            Container5_1 As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.Bold
                FillPortions: =0
                Height: =Parent.Height
                LayoutMinHeight: =0
                LayoutMinWidth: =250
                RadiusBottomLeft: =116
                RadiusBottomRight: =116
                RadiusTopLeft: =116
                RadiusTopRight: =116
                Width: =Self.Height
                ZIndex: =2

                Image3_1 As image:
                    BorderColor: =App.Theme.Colors.Darker40
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Height: =Parent.Height
                    Image: =Coalesce(LookUp(tbUsers,ID=gbl_varUser.ID,FotoPerfil),SampleImage)
                    ImagePosition: =ImagePosition.Fill
                    Width: =Parent.Width
                    ZIndex: =1

            Container15 As groupContainer.verticalAutoLayoutContainer:
                Height: =225
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =0
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =3

                Label1_1 As label:
                    AlignInContainer: =AlignInContainer.Start
                    BorderColor: =App.Theme.Colors.Darker40
                    Color: =RGBA(255, 255, 255, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    FillPortions: =1
                    Font: =App.Theme.Font
                    FontWeight: =FontWeight.Semibold
                    Height: =65
                    LayoutMinHeight: =0
                    LayoutMinWidth: =560
                    PaddingBottom: =0
                    PaddingLeft: =10
                    PaddingTop: =0
                    Size: =22
                    Text: =LookUp(tbUsers,ID=gbl_varUser.ID,Nome)
                    VerticalAlign: =VerticalAlign.Bottom
                    Width: =Parent.Width
                    ZIndex: =1

                Label2_1 As label:
                    BorderColor: =App.Theme.Colors.Darker40
                    Color: =RGBA(255, 255, 255, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    FillPortions: =1
                    Font: =App.Theme.Font
                    Height: =69
                    LayoutMinHeight: =0
                    LayoutMinWidth: =560
                    PaddingBottom: =0
                    PaddingLeft: =10
                    PaddingTop: =0
                    Size: =21
                    Text: =LookUp(tbUsers,ID=gbl_varUser.ID,Email)
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.Width
                    Y: =47
                    ZIndex: =2

        Container3_1 As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Height: =225
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =2

            "Gallery1_1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
                BorderColor: =App.Theme.Colors.Darker40
                DelayItemLoading: =true
                Items: |-
                    =/*Filter(
                        tbMessages,
                        ID_Destinatario = LookUp(
                            tbMessages,
                            ID_Remetente = gbl_varUser.ID And ID_Destinatario = gbl_varUser.ID Or ID_Remetente = varProfile.ID And ID_Destinatario = gbl_varUser.ID,
                            ID_Destinatario
                        )
                    )*/
                    
                    Distinct(
                        colMessages,
                        If(ID_Remetente=gbl_varUser.ID,ID_Destinatario,ID_Remetente)
                    )
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =12
                TemplateSize: =100
                Width: =Parent.Width
                ZIndex: =1

                Container20_1 As groupContainer.horizontalAutoLayoutContainer:
                    Height: =Parent.TemplateHeight
                    LayoutGap: =12
                    LayoutMode: =LayoutMode.Auto
                    PaddingBottom: =12
                    PaddingLeft: =12
                    PaddingRight: =12
                    PaddingTop: =12
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Width: =Parent.TemplateWidth
                    ZIndex: =3

                    Container12_1 As groupContainer.manualLayoutContainer:
                        AlignInContainer: =AlignInContainer.Center
                        DropShadow: =DropShadow.Regular
                        FillPortions: =0
                        Height: =Parent.Height-20
                        LayoutMinHeight: =112
                        LayoutMinWidth: =250
                        RadiusBottomLeft: =100
                        RadiusBottomRight: =100
                        RadiusTopLeft: =100
                        RadiusTopRight: =100
                        Width: =Self.Height
                        X: =Self.Y
                        Y: =Parent.Height/2-Self.Height/2
                        ZIndex: =1

                        Image7_1 As image:
                            BorderColor: =App.Theme.Colors.Darker40
                            DisabledBorderColor: =RGBA(166, 166, 166, 1)
                            DisabledFill: =RGBA(244, 244, 244, 1)
                            Height: =Parent.Height
                            Image: |-
                                =Coalesce(
                                    LookUp(
                                        tbUsers,
                                        ID = ThisItem.Value Or ID = ThisItem.Value,
                                        FotoPerfil
                                    ),
                                    SampleImage
                                )
                            ImagePosition: =ImagePosition.Fill
                            Width: =Parent.Width
                            ZIndex: =1

                    Container13_1 As groupContainer.manualLayoutContainer:
                        Height: =Parent.Height
                        LayoutMinHeight: =0
                        LayoutMinWidth: =250
                        RadiusBottomLeft: =4
                        RadiusBottomRight: =4
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
                        Width: =496
                        X: =120
                        Y: =20
                        ZIndex: =2

                        TextCanvas2_1 As Text:
                            DisplayMode: =DisplayMode.Edit
                            Height: =Parent.Height
                            PaddingLeft: =12
                            PaddingRight: =12
                            Size: =26
                            Text: |-
                                =LookUp(
                                    tbUsers,
                                    ID = ThisItem.Value Or ID = ThisItem.Value,
                                    Nome
                                )
                            VerticalAlign: ='TextCanvas.VerticalAlign'.Middle
                            Width: =Parent.Width
                            X: =0
                            Y: =0
                            ZIndex: =1

                    Container21 As groupContainer.manualLayoutContainer:
                        FillPortions: =0
                        Height: =Parent.Height
                        LayoutMinHeight: =0
                        LayoutMinWidth: =250
                        RadiusBottomLeft: =4
                        RadiusBottomRight: =4
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
                        Width: =50
                        ZIndex: =3

                        Icon3 As icon.ChevronRight:
                            BorderColor: =App.Theme.Colors.Darker40
                            Color: =RGBA(53, 61, 63, 1)
                            DisabledBorderColor: =RGBA(166, 166, 166, 1)
                            DisabledColor: =RGBA(244, 244, 244, 1)
                            Height: =Parent.Height
                            Icon: =Icon.ArrowRight
                            OnSelect: |-
                                =Navigate(scr_Chat,ScreenTransition.Fade,{varProfile:LookUp(tbUsers,ID=ThisItem.Value)})
                            PaddingBottom: =12
                            PaddingLeft: =12
                            PaddingRight: =12
                            PaddingTop: =12
                            Width: =Parent.Width
                            ZIndex: =1

