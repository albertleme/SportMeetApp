scr_Denuncias As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    Container1_2 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Regular
        Fill: =RGBA(255, 255, 255, 1)
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: |-
            =Switch(
                scr_Login.Size,
                1,
                Parent.Width,
                2,
                Parent.Width,
                3,
                Parent.Width,
                4,
                640
            )
        X: =Parent.Width/2-Self.Width/2
        ZIndex: =1

        Container2_2 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Regular
            Fill: =RGBA(39, 113, 194, 1)
            FillPortions: =0
            Height: =80
            LayoutGap: =12
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =12
            PaddingLeft: =12
            PaddingRight: =12
            PaddingTop: =12
            ZIndex: =1

            Container7_1 As groupContainer.manualLayoutContainer:
                FillPortions: =0
                Height: =225
                LayoutMinHeight: =0
                LayoutMinWidth: =250
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Width: =66
                ZIndex: =1

                Icon4_1 As icon.ChevronLeft:
                    BorderColor: =App.Theme.Colors.Darker40
                    Color: =RGBA(255, 255, 255, 1)
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledColor: =RGBA(244, 244, 244, 1)
                    Height: =Parent.Height
                    Icon: =Icon.ArrowLeft
                    OnSelect: =Back(ScreenTransition.Fade)
                    PaddingBottom: =8
                    PaddingLeft: =8
                    PaddingRight: =8
                    PaddingTop: =8
                    Width: =Parent.Width
                    ZIndex: =1

            Container7_2 As groupContainer.manualLayoutContainer:
                Height: =225
                LayoutMinHeight: =0
                LayoutMinWidth: =250
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Width: =Parent.Width
                ZIndex: =3

                Label22 As label:
                    BorderColor: =App.Theme.Colors.Darker40
                    Color: =RGBA(255, 255, 255, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Font: =App.Theme.Font
                    FontWeight: =FontWeight.Semibold
                    Height: =Parent.Height
                    Size: =20
                    Text: ="Den√∫ncias"
                    Width: =Parent.Width
                    ZIndex: =1

        Container3_2 As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Height: =225
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =2

