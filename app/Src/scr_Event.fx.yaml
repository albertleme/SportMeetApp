                =If(
                    /*varSelectedEvent.ID_CriadorEvento*/Value(dtc_CriadorEvento.Value) = gbl_varUser.ID,
                    true,
                    false
                )
            Width: =256
            X: =0
            Y: =0
            ZIndex: =1

