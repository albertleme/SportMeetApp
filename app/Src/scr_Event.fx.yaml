            AccessibleLabel: =If(btn_Request.DisplayMode=DisplayMode.Disabled,"Você já solicitou para participar desse evento","Solicitar participação no evento")
            BasePaletteColor: =RGBA(5, 102, 178, 1)
            BorderColor: =
            DisplayMode: |-
                =If(
                    IsBlank(
                        LookUp(
                            tbParticipants,
                            ID_Evento = dtc_ID_Evento.Value And ID_Solicitante = gbl_varUser.ID,
                            ID
                        )
                    ),
                    DisplayMode.Edit,
                    DisplayMode.Disabled
                )
            FontColor: =
            FontSize: =24
            Height: =Parent.Height
            Icon: =
            OnSelect: |-
                =Collect(
                    tbParticipants,
                    {
                        ID_Evento: varEvent.ID,
                        ID_Solicitante: gbl_varUser.ID,
                        ID_Aprovador: varEvent.ID_CriadorEvento,
                        ID_Esporte: varEvent.Esporte.Id
